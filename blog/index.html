---
title: Blog
layout: default
---
<div class="container">
  <main class="content">
    <article class="page">
      {% for post in site.products %}
      <article class="entry" itemscope itemtype="http://schema.org/CreativeWork">
	<header class="entry-header">
          <h1 class="entry-title" itemprop="headline">{{ post.title }}</h1>
          <p class="entry-meta">
            <time class="entry-time" itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time>
          </p>
        </header>
        <div class="entry-content" itemprop="text">
          <p>{{ post.content }}</p>
        </div>

      </article>
      {% endfor %}
    </article>
    <!-- <div class="infinite-spinner"></div> -->
  </main>
</div>
